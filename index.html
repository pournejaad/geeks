<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Nationality</title>
  </head>
  <body>
    <div class="container">
      <div class="box moving-box" id="guess"></div>
      <div class="box box-tl">Japanese</div>
      <div class="box box-tr">Thai</div>
      <div class="box box-br">Chinese</div>
      <div class="box box-bl">Korean</div>
    </div>

    <button type="button" class="btn" id="btn">START</button>

    <div class="information">
      <div class="info" id="gameCounter">rounds : 0</div>
      <div class="info" id="point">point : 0</div>
    </div>

    <script src="jquery-3.6.0.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
